<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 — Neon Drift</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="shell">
      <header class="topbar">
        <div>
          <h1>2048</h1>
          <p class="tagline">Neon Drift Edition</p>
 </div>
        <div class="stats">
          <div class="stat">
            <span class="label">Score</span>
            <span id="score" class="value">0</span>
          </div>
          <div class="stat">
            <span class="label">Best</span>
            <span id="best" class="value">0</span>
          </div>
        </div>
      </header>

      <div id="win-banner" class="win-banner" hidden>
        2048 reached! Keep going for a higher score.
      </div>

      <section class="board-wrap">
        <div id="grid" class="grid" aria-live="polite"></div>
      </section>

      <footer class="footer">
        <div class="controls">
          <span>Move</span>
          <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd>
          <span>or</span>
          <kbd>↑</kbd><kbd>←</kbd><kbd>↓</kbd><kbd>→</kbd>
        </div>
        <div class="footer-meta">© 2026 Created by Segni</div>
        <div class="footer-actions">
          <button id="settings-toggle" class="ghost">Settings</button>
          <button id="restart" class="restart">Restart</button>
        </div>
      </footer>

      <section id="settings" class="settings" hidden>
        <div class="settings-card">
          <div class="settings-header">
            <h3>Game Settings</h3>
            <button id="settings-close" class="ghost">Close</button>
          </div>
          <div class="settings-grid">
            <label class="toggle">
              <input id="setting-sound" type="checkbox" />
              <span>Sound on move</span>
            </label>
            <label class="toggle">
              <input id="setting-animations" type="checkbox" />
              <span>Animations</span>
            </label>
            <label class="toggle">
              <input id="setting-swipe" type="checkbox" />
              <span>Swipe controls</span>
            </label>
            <label class="field">
              <span>Animation speed</span>
              <input id="setting-speed" type="range" min="60" max="220" step="20" />
            </label>
            <label class="field">
              <span>Theme</span>
              <select id="setting-theme">
                <option value="neon">Neon Drift</option>
                <option value="sunrise">Sunrise Bloom</option>
                <option value="ocean">Midnight Ocean</option>
                <option value="sand">Golden Dune</option>
                <option value="forest">Emerald Forest</option>
              </select>
            </label>
          </div>
        </div>
      </section>

      <div id="overlay" class="overlay" hidden>
        <div class="overlay-card">
          <h2>Game Over</h2>
          <p>Want another run?</p>
          <button id="play-again" class="restart">Play Again</button>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
