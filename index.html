<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 — Neon Drift</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="shell">
      <header class="topbar">
        <div>
          <h1>2048</h1>
          <p class="tagline">Neon Drift Edition</p>
 </div>
        <div class="stats">
          <div class="stat">
            <span class="label">Score</span>
            <span id="score" class="value">0</span>
          </div>
          <div class="stat">
            <span class="label">Best</span>
            <span id="best" class="value">0</span>
          </div>
        </div>
      </header>

      <section class="board-wrap">
        <div id="grid" class="grid" aria-live="polite"></div>
      </section>

      <footer class="footer">
        <div class="controls">
          <span>Move</span>
          <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd>
          <span>or</span>
          <kbd>↑</kbd><kbd>←</kbd><kbd>↓</kbd><kbd>→</kbd>
        </div>
        <div class="footer-meta">© 2026 Created by Segni</div>
        <button id="restart" class="restart">Restart</button>
      </footer>

      <div id="overlay" class="overlay" hidden>
        <div class="overlay-card">
          <h2>Game Over</h2>
          <p>Want another run?</p>
          <button id="play-again" class="restart">Play Again</button>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
